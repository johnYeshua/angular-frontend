<table class="table table-stripped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Name</th>
            <th>Manage</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button class="btn btn-info" (click)="updateEmployee(employee.id)">Update</button>
                <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteEmployee(employee.id)">Remove</button>
                <button class="btn btn-primary" style="margin-left: 10px;" (click)="employeeDetails(employee.id)">Veiw</button>
            </td>
    </tbody>
</table>
